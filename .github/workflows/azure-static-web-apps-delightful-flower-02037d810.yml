name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master

  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    name: Build and Deploy Job
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: ">=14"
          check-latest: true

      - name: Install global @vue/cli
        run: npm install -g @vue/cli

      - name: Install package dependencies
        run: npm install

      - name: Build dist files
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_FLOWER_02037D810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path (optional)
          output_location: "" # Built app content directory. Set `output_location` to empty if `skip_app_build` is true. (optional)
          skip_app_build: true # Whether to Skip app build. true to bypass automatic build process and just deploy the app that was built in a previous step. (optional)
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_FLOWER_02037D810 }}
          action: "close"
